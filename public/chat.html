<!DOCTYPE html>
<html>
    <head> 
        <title>Gupshup</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id = "messageScreen" class="chat__messages"></div>
                <div class="compose">
                    <form id = "message-form">
                        <input name = "message-input" type = "text" placeholder = "Type your message" required autocomplete="off"/>
                        <button>Send</button>
                    </form>
                    <button id = "message-location">Share Location</button>
                </div>
            </div>
        </div>

        <script id = "message-self-template" type="text/html">
            <div class="message mymessage" >
                <p>
                    <span class="message__name"> {{username}} </span>
                    <span class="message__meta"> {{createdAt}} </span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id = "message-admin-template" type="text/html">
            <div class="message adminmessage" >
                <p>
                    <span class="message__name"> {{username}} </span>
                    <span class="message__meta"> {{createdAt}} </span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id = "message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name"> {{username}} </span>
                    <span class="message__meta"> {{createdAt}} </span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id = "location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name"> Anurag </span>
                    <span class="message__meta"> {{createdAt}} </span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="room-title">Users</h3>
            <ul class="users"
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>

    </body>
</html>
